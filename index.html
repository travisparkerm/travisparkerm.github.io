<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>The Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        
    <h1>
        The Dice Game
    </h1>
    <p>
        See how high your score can get before you hit a 6!
    </p>
    <button id="dice-roll">Roll</button>
    <h2 id="roll-result">
        Roll The Dice!
    </h2>
    <span id="score-label">Score: </span>
    <span id="score-display">0</span>

    <section id="high-score-container">
        <div id="high-score">
            <span id="high-score-label">High Score:</span>
            <span id="high-display">0</span>
        </div>
    </section>

    <span id="congrats-message"></span>
    <script src="script.js"></script>


</div>

</body>
</html>
